<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="card__img"
        class="card__img"
      />
      <div class="card__body">
        <h1 class="card__h1">Order Summary</h1>
        <p class="card__p">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plan">
          <img
            src="./images/icon-music.svg"
            alt="Music"
            class="card__music-icon"
          />
          <p class="card__current-plan">
            Annual Plan <br /><span class="card__price">$59.99/year</span>
          </p>
          <a href="#" class="card__change-plan">Change</a>
        </div>
        <button class="card__btn card__btn--proceed">Proceed to Payment</button>
        <button class="card__btn card__btn--cancel">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GrzywN">Karol Binkowski</a>.
    </div>
  </body>
</html>
